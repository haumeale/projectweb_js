<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts">
    </script>
  

    <div id="result"></div>
    <button class="tap" onclick="generateRandomNumber()">Generate random number</button>
    <script>
      function generateRandomNumber() {
        let randomNumber = Math.floor(Math.random() * 101); 
        document.getElementById("result").innerHTML = "Random number: " + randomNumber;
      }
    </script>
   
   
   
   
   <p id="text">Lorem ipsum dolor sit amet <br>consectetur adipisicing elit. Atque<br> a recusandae perspiciatis amet,<br> placeat quas natus, dolorum, doloremque <br> veniam ab exercitationem. Dolorum <br> repudiandae nihil fugit inventore animi ab iure nemo?</p>
   <button id="toggleButton" onclick="toggleText()">Hide / show text</button>
 
   <script>
     function toggleText() {
       let text = document.getElementById("text");
       if (text.style.display === "none") {
         text.style.display = "block";
       } else {
         text.style.display = "none";
       }
     }
   </script>

<div id="first">
<div id="progress-bar"></div>
</div>
<button id="btn-increase">Add 5 percent</button>

<div class="like">

</div>
