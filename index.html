<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/main.ts">
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts">
    </script>
  
    <div id="result"></div>
    <button onclick="generateRandomNumber()">Generate random number</button>
    <script>
      function generateRandomNumber() {
        let randomNumber = Math.floor(Math.random() * 101); 
        document.getElementById("result").innerHTML = "Random number: " + randomNumber;
      }
    </script>
   <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque a recusandae perspiciatis amet, placeat quas natus, dolorum, doloremque veniam ab exercitationem. Dolorum repudiandae nihil fugit inventore animi ab iure nemo?</p>

   <button id="toggleButton" onclick="toggleText()">Hide / show text</button>
 
   <script>
     function toggleText() {
       let text = document.getElementById("text");
       if (text.style.display === "none") {
         text.style.display = "block";
       } else {
         text.style.display = "none";
       }
     }
   </script>
  </body>
</html>
